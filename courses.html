<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="flex w-full items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Logo</span>
        </div>
        
        <div class="block lg:hidden">
          <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0zm0 6h20v2H0zm0 6h20v2H0z" />
            </svg>
          </button>
        </div>
        <div id="menu" class="w-full  flex-grow lg:flex lg:items-center lg:w-auto hidden">
          <div class="text-sm lg:flex-grow">
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4">
              Link 1
            </a>
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4">
              Link 2
            </a>
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white">
              Link 3
            </a>
          </div>
        </div>
      </nav>
      
      <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });
      </script>
      
</body>
</html>
